<div class="container d-flex justify-content-center custom-margin">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="row g-3 needs-validation">
        <div class="row mb-3">
            <label for="exampleInputFirstName" class="form-label">Фамилия</label>
            <input formControlName="surname" type="text" class="form-control" id="exampleInputFirstName">
            <div *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched" class="text-danger">
                Please choose a username.
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleInputFirstFirstName" class="form-label">Имя</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputFirstFirstName">
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
                Please choose a name.
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleInputFirstFirstPatronymic" class="form-label">Отчество</label>
            <input formControlName="patronymic" type="text" class="form-control" id="exampleInputFirstFirstPatronymic">
            <div *ngIf="form.get('patronymic')?.invalid && form.get('patronymic')?.touched" class="text-danger">
                Please choose a patronymic.
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleInputLogin" class="form-label">Login</label>
            <input formControlName="userName" type="text" class="form-control" id="exampleInputLogin">
            <div *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched" class="text-danger">
                Please choose a login.
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleInputEmail" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                Please choose a email.
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword">
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                Please choose a password.
            </div>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!form.valid">Registration</button>
    </form>
</div>
