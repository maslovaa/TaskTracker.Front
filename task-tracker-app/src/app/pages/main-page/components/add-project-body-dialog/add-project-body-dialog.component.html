<div class="form-container">
    <h2 mat-dialog-title>
        Добавить проект
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
            <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                Name is required
            </mat-error>
            <mat-form-field>
              <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="startDate" formControlName="startDate" placeholder="Start date">
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <mat-error *ngIf="form.get('startDate')?.invalid && form.get('startDate')?.touched">
                Start date is required
            </mat-error>
            <mat-form-field>
                <input matInput [matDatepicker]="endDate" formControlName="endDate" placeholder="End date">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="status" placeholder="Status">
            </mat-form-field>
            <mat-error *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
                Status is required
            </mat-error>
            <br />
            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
            <button type="button" mat-raised-button (click)="dialogRef.close(false)" color="primary">Close</button>
        </form>
    </mat-dialog-content>
</div>
