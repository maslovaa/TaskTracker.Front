<div class="form-container">
    <h2 mat-dialog-title>
        Добавить задачу
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <mat-form-field>
              <input matInput formControlName="taskName" placeholder="Name">
            </mat-form-field>
            <mat-error *ngIf="form.get('taskName')?.invalid && form.get('taskName')?.touched">
                Name is required
            </mat-error>
            <mat-form-field>
                <textarea matInput formControlName="taskDescription" placeholder="Description"></textarea>
            </mat-form-field>
            <br />
            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
            <button type="button" mat-raised-button (click)="dialogRef.close(false)" color="primary">Close</button>
        </form>
    </mat-dialog-content>
</div>
