<mat-card class="sticker" (dblclick)="onUpdateTask(task.id)">
    <mat-card-content>
        <div>
            Название задачи: {{ task.head }}
        </div>
        <div>
            Описание: {{ task.body }}
        </div>
        <div>
            Исполнитель: {{ task.performer?.surname + ' ' + task.performer?.name + ' ' + task.performer?.patronymic }}
        </div>
    </mat-card-content>
</mat-card>
