<mat-toolbar color="warn">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>TRACKER</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Проекты
                </mat-expansion-panel-header>
                <mat-nav-list>
                    @for (item of projects; track item) {
                        <a mat-list-item>{{ item.name }}</a>
                    }
                    <a mat-list-item (click)="onAddProject()">Добавить</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Доски
                </mat-expansion-panel-header>
                <mat-nav-list>
                    @for (item of desks; track item) {
                        <a mat-list-item>{{ item.name }}</a>
                    }
                    <a mat-list-item (click)="onAddDesk()">Добавить</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <app-desk-container />
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
